  - "&fYou have just lost your <u>voice</u>."
  - "&fDuration&8: <gradient:#7ae856:#a1d909>%duration%</gradient>"
  - "&fReason&8: #82d1ff%reason%"
  - ""
message-unmute:
  - ""
  - "&fYou have just regained your <u>voice</u>, congratulations !"
  - "&fReason&8: #82d1ff%reason%"
  - ""
message-mute-talk:
  - ""
  - "&fYou do not have the right to speak."
  - ""
