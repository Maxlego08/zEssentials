# zEssentials - Advanced Tools Subcategory Menu
# This menu displays advanced tool kits

name: kits_subcategory_default_advanced # Menu name
type: CHEST # Menu inventory type
size: 54 # Inventory size
# Min permission to open this menu
open-permission: null

# Menu title with professional styling
title: "&b&l⚡ &3&lADVANCED TOOLS &b&l⚡"

# Fill empty slots
fillItem:
  material: BLACK_STAINED_GLASS_PANE
  name: " "

items:
  # Top decoration with blue theme
  top-border:
    slots: [0, 1, 2, 3, 4, 5, 6, 7, 8]
    material: LIGHT_BLUE_STAINED_GLASS_PANE
    name: " "
    enchants:
      - unbreaking,1
    flags:
      - HIDE_ENCHANTS
  
  # Title with special effects
  title-icon:
    slot: 4
    material: NETHERITE_PICKAXE
    name: "&b&l⚡ ADVANCED TOOLS"
    lore:
      - "&8━━━━━━━━━━━━━━━━━━━"
      - "&7Browse advanced tool kits"
      - "&7For experienced players!"
      - "&8━━━━━━━━━━━━━━━━━━━"
    enchants:
      - efficiency,5
    flags:
      - HIDE_ENCHANTS
  
  # Side borders with gradient effect
  left-border:
    slots: [9, 18, 27, 36]
    material: CYAN_STAINED_GLASS_PANE
    name: " "
  
  right-border:
    slots: [17, 26, 35, 44]
    material: CYAN_STAINED_GLASS_PANE
    name: " "
  
  # Kit display area (3x7 grid)
  advanced-kits:
    slots: [10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43]
    type: zessentials_kit_subcategory
    category: "Tools"
    subcategory: "Advanced"
    material: NETHERITE_PICKAXE
    name: "&b&l⚡ %kit_display_name%"
    lore:
      - "&8━━━━━━━━━━━━━━━━━━━"
      - " "
      - "  &8▪ &7Kit: &f%kit_name%"
      - "  &8▪ &7Category: &e%category%"
      - "  &8▪ &7Level: &b%subcategory%"
      - "  &8▪ &7Cooldown: &c%cooldown%"
      - " "
      - "  &b⚡ &7High-tier equipment"
      - "  &7For experienced players!"
      - " "
      - "  &8▪ &7Enchanted tools"
      - "  &8▪ &7Premium materials"
      - "  &8▪ &7Maximum efficiency"
      - " "
      - "  &7Status: %available|&a✔ Ready|&c⏰ Cooldown%"
      - "  &7Time left: &e%time_remaining%"
      - " "
      - "&8━━━━━━━━━━━━━━━━━━━"
      - " "
      - "  &a▶ &fLeft-click &7to claim"
      - "  &e▶ &fRight-click &7to preview"
    enchants:
      - efficiency,1
    flags:
      - HIDE_ENCHANTS
  
  # Bottom navigation with enhanced design
  previous-page:
    slot: 45
    material: SPECTRAL_ARROW
    name: "&e&l« PREVIOUS PAGE"
    lore:
      - "&7Go to previous page"
    actions:
      - type: previous page
  
  back-button:
    slots: [46, 47, 48]
    material: DARK_OAK_DOOR
    name: "&c&l⬅ BACK"
    lore:
      - "&8━━━━━━━━━━━━━━━━━━━"
      - "&7Return to &e%category%"
      - "&8━━━━━━━━━━━━━━━━━━━"
    actions:
      - type: open inventory
        inventory: 'kits_category_default'
  
  refresh-button:
    slot: 49
    material: EMERALD
    name: "&a&l↻ REFRESH"
    lore:
      - "&7Refresh available kits"
    refreshOnClick: true
  
  page-info:
    slot: 50
    material: PAPER
    name: "&7Page &e%page% &7of &e%maxPage%"
  
  info-book:
    slot: 51
    material: ENCHANTED_BOOK
    name: "&b&l⚡ Kit Info"
    lore:
      - "&8━━━━━━━━━━━━━━━━━━━"
      - "&7Subcategory: &b%subcategory%"
      - "&7Total kits: &f%kit_count%"
      - "&7Access: &cPermission Required"
      - "&8━━━━━━━━━━━━━━━━━━━"
  
  close-button:
    slot: 52
    material: BARRIER
    name: "&c&l✖ CLOSE"
    lore:
      - "&7Close this menu"
    closeInventory: true
  
  next-page:
    slot: 53
    material: SPECTRAL_ARROW
    name: "&e&lNEXT PAGE »"
    lore:
      - "&7Go to next page"
    actions:
      - type: next page